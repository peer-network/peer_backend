# title = "Peer Backend Gitleaks Config"

[[rules]]
id = "mega-catch-all"
description = "Catch any likely secret (broad net)"
regex = '''(?i)(secret|key|token)[_=:\s-]*[A-Za-z0-9/\+=!@#$%^&*._-]{6,}|ghp_[0-9A-Za-z]{36}|xox[baprs]-[0-9]{12}-[0-9]{12}-[0-9A-Za-z]{24,}|AKIA[0-9A-Z]{16}|AIza[0-9A-Za-z\-_]{35}|eyJ[A-Za-z0-9_-]+\.[A-Za-z0-9._-]+\.[A-Za-z0-9._-]+|-----BEGIN( RSA)? PRIVATE KEY-----'''
tags = ["key", "secret", "generic", "broad"]

