log_format graphql_debug '$remote_addr - [$time_local] '
                         '"$request" body: $request_body '
                         'status: $status ref: $http_referer ua: $http_user_agent';
 
access_log /var/log/nginx/graphql_access.log graphql_debug;
 
server {
    listen 80;
    index index.php;
    root /var/www/html/public;
 
    client_max_body_size 80M;
    client_body_buffer_size 1M;

    set $allowed_origin "";
    if ($http_origin ~* ^https?://localhost:8080$) {
        set $allowed_origin $http_origin;
    }

    location /media/ {
        alias /var/www/html/runtime-data/media/;
        autoindex off;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' $allowed_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        try_files $uri $uri/ =404;
    }

    location /graphql {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' $allowed_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        try_files $uri /index.php$is_args$args;
    }
 
    location / {
        try_files $uri /index.php$is_args$args;
    }
 
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
 
    location ~ /\.ht {
        deny all;
    }
}

server {
    listen 80;
    server_name media.localhost;
    root /var/www/html/runtime-data/media;
    autoindex off;

    set $media_allowed_origin "";
    if ($http_origin ~* ^https?://localhost:8080$) {
        set $media_allowed_origin $http_origin;
    }

    location / {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $media_allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' $media_allowed_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        return 404;
    }
}
